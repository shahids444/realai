<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Interview Answer Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>🎙️ Ask an Interview Question</h1>
    <button onclick="startListening()">🎤 Speak Your Question</button>
    <div id="questionBox" class="question-box"></div>

    <!-- AI-generated answer appears here -->
    <div id="answerBox" class="answer-box">AI-generated answer will appear here...</div>

    <!-- Animated waveform during listening -->
    <div id="waveform" class="wave hidden">
      <span></span><span></span><span></span><span></span><span></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
